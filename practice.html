<head>

      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link rel="stylesheet" href="styles/style.css">
      <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
      }
      /* --- HERO FULLSCREEN FIX --- */
.container {
    position: relative;
    width: 100%;
    min-height: 100vh;
    overflow: hidden;
}

.container > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Center visuals */
.img-1 {
    position: absolute;
    width: 20%;
    top: 12%;
    left: 50%;
    transform: translateX(-50%);
}

.img-2 {
    position: absolute;
    width: 9%;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
}

.badge {
    background-color: #09e17c;
    border-radius: 15px;
    padding: 4px 10px;
    font-size: 14px;
    position: absolute;
    top: 15%;
    left: 57%;
    transform: translateX(-50%);
}

.banner-title {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    width: 100%;
    max-width: 800px;
    padding: 0 20px;
}

.banner-title h1 {
    font-size: clamp(28px, 5vw, 56px);
    margin: 0;
}

.banner-title p {
    font-size: clamp(14px, 2vw, 18px);
}

.banner-btn {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 12px;
}

/* --- Tablet & Mobile --- */
@media screen and (max-width: 768px) {
    .img-1 {
        width: 60%;
        top: 14%;
    }

    .img-2 {
        width: 30%;
        top: 22%;
    }

    .badge {
        left: 65%;
        top: 18%;
        font-size: 12px;
    }

    .banner-title {
        top: 55%;
    }

    .banner-btn {
        flex-direction: column;
        align-items: center;
    }
}

      </style>
    <title>Document</title>
</head>
